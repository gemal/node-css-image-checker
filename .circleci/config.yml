# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10

    working_directory: ~/repo

    steps:
      - checkout

      # add node to path
      - run: export PATH=~/repo/node_modules/.bin:$PATH

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # audit the pacakges
      - run: npm audit
      - run: npm ls

      # security test
      - run: sudo npm --global install snyk
      - run: snyk test

      # correct line endings
      - run: sudo npm --global install lintspaces
      - run: which lintspaces
      - run: find ./*.js ./*.json ./*.md test/*.js | xargs lintspaces --endofline 'lf' --newline --trailingspaces
      - run: find test/ -name '*.css' | xargs lintspaces --endofline 'lf' --newline --trailingspaces

      # lint
      - run: sudo npm --global install eslint eslint-config-google
      - run: eslint '*.js' 'test/*.js'

      # run tests!
      - run: ./node_modules/.bin/nyc npm test

      # upload code coverage
      - run: ./node_modules/.bin/nyc report --reporter=text-lcov > coverage.lcov
      - run: ./node_modules/.bin/codecov
